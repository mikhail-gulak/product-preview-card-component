<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section>
        <article class="product">
          <img
            src="./images/image-product-mobile.jpg"
            srcset="
              ./images/image-product-desktop.jpg 600w,
              ./images/image-product-mobile.jpg  686w
            "
            sizes="
              (min-width: 23.4375em) 325px,
              (min-width: 90em) 239px
            "
            class="product__hero"
            alt="Bottle of perfumes Gabrielle"
          />
          <div class="product__info">
            <p class="product__category">Perfume</p>
            <h3 class="product__title">Gabrielle Essence Eau De Parfum</h3>
            <p class="product__description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <p class="product__pricing">
              $149.99<del class="product__pricing--old">$169.99</del>
            </p>
            <button class="product__button">
              <img src="./images/icon-cart.svg" class="product__icon" alt=" " />
              Add to Cart
            </button>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
